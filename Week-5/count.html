<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count</title>
  </head>
  <body>
    <div class="count-button"></div>
    <script>
      let state = { count: 0 };

      function onButtonPress() {
        state.count++;
        buttonComponentReRender();
      }

      function buttonComponentReRender() {
        const countButtonContainer =
          document.getElementsByClassName("count-button")[0];
        countButtonContainer.innerHTML = "";
        const component = buttonComponent(state.count);
        countButtonContainer.appendChild(component);
      }

      function buttonComponent(count) {
        const button = document.createElement("button");
        button.innerHTML = `Count: ${count}`;
        button.onclick = onButtonPress;
        return button;
      }

      buttonComponentReRender();
    </script>
  </body>
</html>
